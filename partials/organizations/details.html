<div id="search-header" class="container-fluid"> <div class="row"> <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"> <h1>Instituciones</h1> <p>{{ organization.package_count }} resultados</p> </div> <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10"> <form class="form search-form"> <div class="form-group"> <input type="text" name="keyword" id="filter-keyword" class="form-control" placeholder="Buscar" ng-model="filter.title"> <span class="glyphicon glyphicon-remove" ng-click="clear()"></span> </div> </form> </div> </div> </div> <div class="container-fluid organization-details"> <div class="row"> <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1"> <div class="organization-image"> <img ng-src="https://raw.githubusercontent.com/mxabierto/assets/master/img/logos/{{ organization.name }}.png" alt="{{ organization.display_name }}"> </div> <h3>{{ organization.display_name }}</h3> <p>{{ organization.description }}</p> </div> <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"> <table class="data"> <thead> <tr> <th><span class="glyphicon glyphicon-chevron-down"></span>Nombre <th width="20%"><span class="glyphicon glyphicon-chevron-down"></span>Dependencia <th width="15%"><span class="glyphicon glyphicon-chevron-down"></span>Fecha <th width="10%"><span class="glyphicon glyphicon-chevron-down"></span>Formato <th width="10%">   <tbody> <tr ng-repeat="dataset in organization.packages | filter:filter" ng-click="selectDataset( dataset.name )"> <td>{{ dataset.title }} <td>{{ dataset.organization.title }} <td>{{ dataset.metadata_modified | date : 'dd/MMM/yyyy' }} <td><span class="label" data-format="csv">CSV</span><span class="label" data-format="klm">KLM</span> <td class="ic-dataset"><img src="img/ic-dataset.975f0c85.png">   </table> </div> </div> </div>
