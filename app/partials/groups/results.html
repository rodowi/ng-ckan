<p ng-show="searching">Buscando...</p>
<div class="row stacked" ng-show="!searching">
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12" ng-repeat="group in results">
        <div class="group-item" ng-click="selectGroup( group.name )">
            <img ng-if="group.image_display_url" ng-src="{{ group.image_display_url }}" alt="{{ group.display_name }}">
            <img ng-if="!group.image_display_url" src="/img/logo-datos.png" alt="{{ group.display_name }}">
            <p>{{ group.display_name }}</p>
        </div>
    </div>
</div>
<p class="text-center">
    <pagination class="pagination-sm" max-size="10" boundary-links="true" rotate="true" total-items="total" items-per-page="limit" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-model="page" ng-change="paginate()"></pagination>
</p>
