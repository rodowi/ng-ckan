<section>
  <div class="main-container">
    <div class="cols-12">
      <div class="col col-2">
        <div class="col-inner">
          <div class="page-sidebar">
            <div class="page-info">
              <h2>Instituciones</h2>
              <p>{{organizations_displayed}} instituciones publicando datos abiertos</p>
            </div>
            <gov-types-menu data-organizations="{{ organizations }}" />
          </div>
        </div>
      </div>
      <div class="col col-10 alpha omega">
        <div class="col-inner">
          <div class="context-filters">
            <div class="cols-12">
              <div class="col col-9">
                <div class="col-inner">
                  <div class="search">
                    <input type="text" ng-model="search" placeholder="Buscar">
                  </div>
                </div>
              </div>
              <div class="col col-3">
                <div class="col-inner">
                  <div class="form-select">
                    <select ng-model="order" ng-change="sort()">
                      <option value="">Ordenar por Nombre Ascendente</option>
                      <option value="name+desc">Ordenar por Nombre Descendente</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="cols-12">
              <div class="col col-12">
                <p class="filters-list">
                  <span ng-show="gov">
                    <span>Nivel de Gobierno:</span>
                    <span class="filter-item">{{ gov }} <button class="btn-dismiss" ng-click="clearGov()">x</button></span>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="organizations-list">
            <p ng-show="searching">Buscando...</p>
            <div class="organization-item" ng-repeat="organization in organizations | filter:search" ng-show="!searching">
              <div class="inner" ng-show="!organization.hide">
                <a href="#/instituciones/{{organization.name}}">
                  <img ng-src="{{organization.image_display_url}}" alt="Logo de {{organization.display_name}}" />
                  <span>{{ organization.display_name }}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
