<section class="dataset-detail">
  <div class="main-container">
    <div class="cols-12">
      <div class="col col-2">
        <div class="col-inner">
          <div class="organization-detail-card">
            <div class="organization-logo">
              <img ng-src="{{dataset.organization.image_url}}" alt="Logo de {{dataset.organization.title}}" />
            </div>
            <div class="organization-desc">
              <p>{{dataset.organization.description}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-10">
        <div class="col-inner">
          <div class="dataset-detail-excerpt">
            <h2>{{dataset.title}}</h2> 
            <p>{{dataset.notes}}</p>
            <p ng-show="dataset.gov_type.length"><strong>Nivel de Gobierno:</strong> {{dataset.gov_type}}</p>
          </div>
          <h5 class="dataset-resources-title">Datos y recursos</h5>
          <div class="dataset-resources-list">
            <a class="resource-item" ng-href="{{resource.url}}" ng-repeat="resource in dataset.resources">
              <div class="resourse-format">
                <div class="dataset-format {{resource.format}}">
                  {{resource.format}}
                </div>
              </div>
              <div class="resource-download">
                <span>
                  <img src="http://datos.gob.mx/assets/svg/icon-circle-arrow-right-gray.svg" alt="">
                </span>
              </div>
              <div class="resource-main">
                <h4>{{resource.name}}</h4>
                <p>{{resource.description}}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
