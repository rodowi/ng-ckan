<section>
  <div class="main-container">
    <div class="cols-12">
      <div class="col col-2">
        <div class="col-inner">
          <div class="page-sidebar">
            <div class="page-info">
              <h2>Datos</h2>
              <p>{{resultsCount}} conjuntos de datos</p>
            </div>
            <gov-types-menu />
          </div>
        </div>
      </div>
      <div class="col col-10">
        <div class="col-inner">
          <div class="context-filters">
            <div class="cols-12">
              <div class="col col-9 alpha">
                <div class="col-inner">
                  <div class="search">
                    <form ng-submit="search()">
                      <input type="text" class="form-control" ng-model="keyword" placeholder="Buscar">
                    </form>
                  </div>
                </div>
              </div>
              <div class="col col-3 omega">
                <div class="col-inner">
                  <div class="form-select">
                    <select>
                      <option value="">Ordenar por relevancia</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="cols-12">
              <div class="col col-12">
                <p class="filters-list">
                  <span ng-show="gov">
                    <span>Nivel de Gobierno:</span>
                    <span class="filter-item">{{ gov }} <button class="btn-dismiss" ng-click="clearGov()">x</button></span>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="datasets-list">
            <p ng-show="searching">Buscando...</p>
            <a href="#/conjuntos/{{dataset.name}}" class="dataset-item" ng-repeat="dataset in datasets" ng-show="!searching">
              <div class="dataset-trending-flag">
                <img ng-src="http://datos.gob.mx/assets/svg/icon-trending-green.svg" alt="">
              </div>
              <div class="dataset-formats">
                <div ng-repeat="f in (dataset | formats)" class="dataset-format {{f}}">{{f}}</div>
              </div>
              <div class="dataset-main">
                <h4 class="title">{{dataset.title}}</h4>
                <div class="dataset-excerpt">
                  <p>{{dataset.notes}}</p>
                </div>
                <div class="dataset-meta-data">
                  <div class="meta-data">
                    <strong>{{dataset.organization.title}}</strong> | {{dataset.metadata_modified | date:'MMMM dd, yyyy'}}:
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="table-pagination">
            <p class="center-text" ng-show="!searching">
                <pagination class="pagination-sm" max-size="10" boundary-links="true" rotate="false" total-items="resultsCount" items-per-page="limit" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-model="page" ng-change="paginate()"></pagination>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
